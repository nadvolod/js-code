# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Dev Portfolio CI

on:
  push:
  # Only trigger if files in this path changed
    paths:
    - 'dev-portfolio/**'
    - '.github/workflows/dev-portfolio.yml'
    # Don't run on Markdown changes
    - '!**.md'
    branches: [ master ]
  pull_request:
  # Only trigger if files in this path changed
    paths:
    - 'dev-portfolio/**'
    - '.github/workflows/dev-portfolio.yml'
    # Don't run on Markdown changes
    - '!**.md'
    branches: [ master ]

jobs:
  build:
    defaults:
      run:
        working-directory: dev-portfolio/
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies 📦
      #Using npm ci is generally faster than running npm install
      run: |
        ls -a
        npm install
    - name: Build the app for prod 🏗
      run: |
        ls -a
        npm run build && npm run start
    - name: Run e2e tests 🧪
      run: |
        npm run test:e2e
    - name: Run front-end perf 🏃‍♀️
      run: |
        npm run test:lighthouse:ci
    - name: Run visual tests 👁
      run: |
        npm run test:visual
