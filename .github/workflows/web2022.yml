name: Web testing 2022
on:
  push:
  # Only trigger if files in this path changed
    paths:
    - 'web-testing-2022/**'
    - '.github/workflows/web2022.yml'
    # Don't run on Markdown changes
    - '!**.md'
    branches: [ master, visual_end ]
  pull_request:
  # Only trigger if files in this path changed
    paths:
    - 'web-testing-2022/**'
    - '.github/workflows/web2022.yml'
    # Don't run on Markdown changes
    - '!**.md'
    branches: [ master, visual_end ]
